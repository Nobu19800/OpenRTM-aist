sudo: required

services:
  - docker

before_install:
  # install newer docker
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
  - sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
  - sudo apt-get update
  - sudo apt-get -y -o Dpkg::Options::="--force-confnew" install docker-ce
  # enable buildkit (only 18.09 or later)
  ## - export DOCKER_BUILDKIT=1

addons:
  apt:
    packages:
      - docker-ce

env:
  - TARGET_DIST=ubuntu TARGET_VER=1604

#branches:
#  only:
#  - master

script:
  - mkdir ../workdir
  - cd ../workdir
  - mv ../OpenRTM-aist .

  - export IMAGE_NAME=openrtm:${TARGET_DIST}-${TARGET_VER}
  - docker build -f OpenRTM-aist/build/${TARGET_DIST}_${TARGET_VER}/Dockerfile . -t ${IMAGE_NAME}
